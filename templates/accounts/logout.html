{% extends 'base.html' %}
{% load static %}
{% block navbar %}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="form-container">
            <h1>Logout</h1>
            <p>Are you sure you want to log out?</p>
            <form action="#" method="post">
                {% csrf_token %}
                <button type="submit">Logout</button>
                <div class="link-container">
                    <a href="{% url 'home' %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
