{% extends 'base.html' %}
{% load static %}
{% block navbar %}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="form-container">
            <h1>Edit Your Profile</h1>
            <form action="#" method="post">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="CurrentUsername" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="CurrentEmail@example.com" required>

                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" value="John">

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" value="Doe">

                <button type="submit">Save Changes</button>
                <div class="link-container">
                    <a href="profile.html">Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
