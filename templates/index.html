{% extends 'base.html' %}
{% load static %}
{% block navbar %}
{% endblock %}

{% block content %}
    <div class="container">
        {% if not request.user.is_authenticated %}
            <h1 class="welcome-msg">Welcome to Address Book</h1>
            <div class="auth-links">
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            </div>
        {% else %}
            <h1 class="welcome-msg">Welcome to your Address Book, <span>{{ user.username }}</span></h1>
            <div class="auth-links">
                <a href="{% url 'profile' user.username %}">Profile</a>
                <a href="{% url 'address-book' %}">Address Book</a>
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        {% endif %}
    </div>
{% endblock %}
