{% extends 'base.html' %}
{% block content %}
    <div class="wrapper">
        <main class="address-book-container">
            <div class="address-book-header">
                <h1>Your Address Book</h1>
                <div class="actions">
                    <div class="search-bar-sorting">
                        <input type="text" placeholder="Search contacts..." id="search-bar">
                        <select id="sort-options" class="sort-dropdown">
                            <option value="a-z">Sort: A-Z</option>
                            <option value="z-a">Sort: Z-A</option>
                        </select>
                        <select id="filter-options" class="sort-dropdown">
                            <option value="all">All</option>
                            <!-- Populate the rest of the options with all available labels -->
                            <option value="important">Important</option>
                            <option value="work">Work</option>
                            <option value="family">Family</option>
                            <option value="friends">Friends</option>
                        </select>
                    </div>
                    <a href="create-contact.html" class="add-contact-btn">+ Add Contact</a>

                </div>
            </div>
            <ul class="contact-list">
                <li class="contact-item">
                    <a href="contact-details.html">
                        <div class="contact-card">
                            <div class="contact-left">
                                <img src="images/profile-pic-1.jpeg" alt="Contact Picture" class="contact-picture">
                                <div class="contact-name-labels">
                                    <h2>Jane Doe</h2>
                                    <!-- if contact has labels display this block -->
                                    <div class="book-labels">
                                        <!--    - Get contact labels
                                                - Display first label
                                                - if (labelsAmount > 1 display) "+X more labels" span
                                                - // X = labelsAmount - 1 -->
                                        <span class="book-label" style="background-color: #ff6b6b;">Important</span>
                                        <span class="book-label"
                                              style="background-color: #646464;"> +2 more labels</span>
                                    </div>
                                </div>
                            </div>
                            <p class="contact-phone">0897654321</p>
                        </div>
                    </a>
                </li>
                <li class="contact-item">
                    <a href="contact-details.html">
                        <div class="contact-card">
                            <div class="contact-left">
                                <img src="images/profile-pic-1.jpeg" alt="Contact Picture" class="contact-picture">
                                <h2>John Smith</h2>
                            </div>
                            <p class="contact-phone">0891234567</p>
                        </div>
                    </a>
                </li>
                <!-- Add more contacts similarly -->
            </ul>

            <!-- Paginator -->
            <div class="paginator">
                <a href="#" class="paginator-btn previous">Previous</a>
                <a href="#" class="paginator-page active">1</a>
                <a href="#" class="paginator-btn next">Next</a>
            </div>
        </main>
    </div>
{% endblock %}
