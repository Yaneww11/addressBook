{% extends 'base.html' %}
{% load static %}
{% block navbar %}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="form-container">
            <h1>Create New Contact</h1>
            <form action="#" method="post">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter First Name">

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name">

                <label for="company-name">Company Name:</label>
                <input type="text" id="company-name" name="company-name" placeholder="Enter Company Name">

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter Address">

                <label for="company-phone">Company Phone:</label>
                <input type="text" id="company-phone" name="company-phone" placeholder="Enter Company Phone">

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter Email Address">

                <label for="fax">Fax Number:</label>
                <input type="text" id="fax" name="fax" placeholder="Enter Fax Number">

                <label for="mobile-phone">Mobile Phone:</label>
                <input type="text" id="mobile-phone" name="mobile-phone" placeholder="Enter Mobile Phone:">

                <label for="comment">Comment:</label>
                <textarea id="comment" name="comment" placeholder="Enter a comment for the contact"></textarea>

                <label for="labels">Assign Labels:</label>
                <select id="labels" name="labels[]" multiple>
                    <option value="important">Important</option>
                    <option value="work">Work</option>
                    <option value="family">Family</option>
                    <option value="friends">Friends</option>
                    <option value="clients">Clients</option>
                </select>
                <small>Hold down the Ctrl (Windows) or Command (Mac) key to select multiple labels.</small>

                <button type="submit">Create Contact</button>
                <div class="link-container">
                    <a href="../accounts/profile.html">Cancel</a>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
