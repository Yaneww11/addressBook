<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <link rel="stylesheet" href="../AddressBook/static/styles/styles.css">
</head>
<body>
<div class="wrapper">
    <header class="navbar">
        <a href="../index.html">Homepage</a>
        <a href="../accounts/profile.html">Profile</a>
        <a href="../address-book.html">Address Book</a>
    </header>
    <main class="contact-details-container">
        <h1>Contact Details</h1>

        <!-- Display Contact Information -->
        <div class="contact-info">
            <div class="contact-header">
                <img src="images/profile-pic-1.jpeg" alt="Contact Image" class="contact-image">
            </div>
            <div class="contact-fields">
                <div class="contact-field">
                    <strong>First Name:</strong>
                    <span id="contact-first-name">Jane</span>
                </div>
                <div class="contact-field">
                    <strong>Last Name:</strong>
                    <span id="contact-last-name">Doe</span>
                </div>
                <div class="contact-field">
                    <strong>Company Name:</strong>
                    <span id="contact-company">TechCorp</span>
                </div>
                <div class="contact-field">
                    <strong>Address:</strong>
                    <span id="contact-address">123 Elm Street, Springfield</span>
                </div>
                <div class="contact-field">
                    <strong>Company Phone:</strong>
                    <span id="contact-company-phone">0898765432</span>
                </div>
                <div class="contact-field">
                    <strong>Email Address:</strong>
                    <span id="contact-email">jane.doe@techcorp.com</span>
                </div>
                <div class="contact-field">
                    <strong>Fax Number:</strong>
                    <span id="contact-fax">123-456-789</span>
                </div>
                <div class="contact-field">
                    <strong>Mobile Phone:</strong>
                    <span id="contact-mobile-phone">0897654321</span>
                </div>
                <div class="contact-field">
                    <strong>Comment:</strong>
                    <span id="contact-comment">Great business partner</span>
                </div>
            </div>
        </div>
        <div class="buttons-container">
            <a href="edit-contact.html" class="edit-btn">Edit</a>
            <a href="delete-contact.html" class="delete-btn">Delete</a>
        </div>

    </main>
</div>
</body>
</html>
