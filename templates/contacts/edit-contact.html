<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact - Address Book</title>
    <link rel="stylesheet" href="../AddressBook/static/styles/styles.css">
</head>
<body>
<header class="navbar">
    <a href="../index.html">Homepage</a>
    <a href="../accounts/profile.html">Profile</a>
    <a href="../address-book.html">Address Book</a>
</header>
<div class="container">
    <div class="form-container">
        <h1>Edit Contact</h1>
        <form id="edit-contact-form" class="form-section">
            <label for="edit-first-name">First Name:</label>
            <input type="text" id="edit-first-name" value="Jane">

            <label for="edit-last-name">Last Name:</label>
            <input type="text" id="edit-last-name" value="Doe">

            <label for="edit-company-name">Company Name:</label>
            <input type="text" id="edit-company-name" value="TechCorp">

            <label for="edit-address">Address:</label>
            <input type="text" id="edit-address" value="123 Elm Street, Springfield">

            <label for="edit-company-phone">Company Phone:</label>
            <input type="text" id="edit-company-phone" value="0898765432">

            <label for="edit-email">Email Address:</label>
            <input type="email" id="edit-email" value="jane.doe@techcorp.com">

            <label for="edit-fax">Fax Number:</label>
            <input type="text" id="edit-fax" value="123-456-789">

            <label for="edit-mobile-phone">Mobile Phone:</label>
            <input type="text" id="edit-mobile-phone" value="0897654321">

            <label for="edit-comment">Comment:</label>
            <textarea id="edit-comment">Great business partner</textarea>

            <label for="edit-labels">Assign Labels:</label>
            <select id="edit-labels" name="labels[]" multiple>
                <option value="important" selected>Important</option>
                <option value="work">Work</option>
                <option value="family">Family</option>
                <option value="friends" selected>Friends</option>
                <option value="clients">Clients</option>
            </select>
            <small>Hold down the Ctrl (Windows) or Command (Mac) key to select multiple labels.</small>

            <div class="form-actions">
                <button type="submit" class="save-btn">Save</button>
                <a href="contact-details.html" class="cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
