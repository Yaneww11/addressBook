{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="label-container container">
        <h1>Edit Label</h1>
        <form id="create-label-form">
            <label for="label-name">Label Name:</label>
            <input type="text" id="label-name" placeholder="Enter label name" required>

            <label for="label-color">Label Color:</label>
            <input type="color" id="label-color" value="#ff6b6b">

            <button type="submit" class="save-btn">Update</button>
            <a href="labels.html" class="cancel-btn">Cancel</a>
        </form>
    </div>
{% endblock %}
